<section class="section section_calculator">
    <div class="container container_calculator">
        <div class="input">
            <input type="text" name="input" class="input_display">
        </div>

        <div class="buttons">
            <div class="buttons_group-1">
                <input class="num-btn" type="button" name="one" value="1" OnClick="">
                <input class="num-btn" type="button" name="two" value="2" OnClick="">
                <input class="num-btn" type="button" name="three" value="3" OnClick="">
                <input class="func-btn" type="button" name="add" value="+" OnClick="">
            </div>
            <div class="buttons_group-2">
                <input class="num-btn" type="button" name="four" value="4" OnClick="">
                <input class="num-btn" type="button" name="five" value="5" OnClick="">
                <input class="num-btn" type="button" name="six" value="6" OnClick="">
                <input class="func-btn" type="button" name="sub" value="-" OnClick="">
            </div>
            <div class="buttons_group-3">
                <input class="num-btn" type="button" name="seven" value="7" OnClick="">
                <input class="num-btn" type="button" name="eight" value="8" OnClick="">
                <input class="num-btn" type="button" name="nine " value="9" OnClick="">
                <input class="func-btn" type="button" name="mul" value="x" OnClick="">
            </div>
            <div class="buttons_group-4">
                <input class="func-btn" type="button" name="clear" value="DEL" OnClick="">
                <input class="num-btn" type="button" name="zero" value="0" OnClick="">
                <input class="func-btn" type="button" name="doit" value="=" OnClick="">
                <input class="func-btn" type="button" name="div" value="/" OnClick="">
            </div>
        </div>
    </div>
</section>
