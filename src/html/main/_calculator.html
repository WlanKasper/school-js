<section class="section section_calculator">
    <div class="container container_calculator">
        <h2 id="output">START</h2>

        <div class="buttons">
            <div class="buttons_group-1">
                <button class="num-btn" id="one">1</button>
                <button class="num-btn" id="two">2</button>
                <button class="num-btn" id="three">3</button>
                <button class="func-btn" id="add">+</button>
            </div>
            <div class="buttons_group-2">
                <button class="num-btn" id="four">4</button>
                <button class="num-btn" id="five">5</button>
                <button class="num-btn" id="six">6</button>
                <button class="func-btn" id="sub">-</button>
            </div>
            <div class="buttons_group-3">
                <button class="num-btn" id="seven">7</button>
                <button class="num-btn" id="eight">8</button>
                <button class="num-btn" id="nine">9</button>
                <button class="func-btn" id="mul">*</button>
            </div>
            <div class="buttons_group-4">
                <button class="func-btn" id="clear">clear</button>
                <button class="num-btn" id="zero">0</button>
                <button class="func-btn" id="doit">=</button>
                <button class="func-btn" id="div">/</button>
            </div>
        </div>
    </div>
</section>
